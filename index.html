<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1><img src="img/view-dashboard.svg" alt="icon" class="list-icon list-icon-big">Dashboard</h1>
            <ul class="main-nav">
                <li><img src="img/home-outline.svg" alt="icon" class="list-icon">Home</li>
                <li><img src="img/face-man-profile.svg" alt="icon" class="list-icon">Profile</li>
                <li><img src="img/message-outline.svg" alt="icon" class="list-icon">Messages</li>
                <li><img src="img/history.svg" alt="icon" class="list-icon">History</li>
                <li><img src="img/note-multiple-outline.svg" alt="icon" class="list-icon">Tasks</li>
                <li><img src="img/account-group-outline.svg" alt="icon" class="list-icon">Communities</li>
            </ul>
            <ul class="other-nav">
                <li id="settings"><img src="img/cog.svg" alt="icon" class="list-icon">Settings</li>
                <li><img src="img/help-circle-outline.svg" alt="icon" class="list-icon">Support</li>
                <li><img src="img/shield-check-outline.svg" alt="icon" class="list-icon">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <div class="left">
                    <img class="icon" src="img/magnify.svg" alt="">
                    <input type="text" name="" id="">
                </div>
                <div class="right">
                    <img class="icon" src="img/bell-badge-outline.svg">
                    <img class="icon" src="img/cat.svg" alt="">
                    <h4>Morgan Oakley</h4>
                </div>

            </div>
            <div class="profile-info">
                <div class="profile">
                    <img class="icon" src="img/cat.svg" alt="">
                    <div class="name">
                        <p>Hi there,</p>
                        <h3>Morgan Oakley (@morgan)</h3>
                    </div>
                </div>

                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>
        <div class="main">Main
            Your Projects

        </div>
        <div class="footer">
            Copyright 2023 - Jasper
        </div>

    </div>
</body>

</html>
